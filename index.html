<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="start" id="start">
        <h1 class="item-1">Guess The Password</h1>
        <button class="item-2 btn" id="start-btn">Start</button>
    </div>
    <div class="game" id="game">
        <h3 class="game-item-1">Guess The Correct Password <br> You have <span id="trials">3</span> attempts left</h3>
        <ul id="word-container" class="game-item-2">
        </ul>
        <button id="play-again" class="game-item-3">Play Again</button>
    </div>

    <script src="./words.js"></script>
    <script src="./app.js"></script>
</body>
</html>
